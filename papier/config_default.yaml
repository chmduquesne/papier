library: papier.sqlite
directory: ~/papier
log: papier.log
dry_run: False

import:
  copy: yes
  delete: no
  modify: no
  ocr: empty
  redo_ocr: no
  autotag: yes
  set:
    tagger: papier
  require:
    - date
    - lang
    - emmitter

autotag:
  # which plugin should be used for which tag
  priority:
    date: date

#plugins: []
plugins:
  - date
  - date_spacy
  - lang
  - emmitter
  - read_tags

organize:
  - when:
    - all([emmitter, date, subject])
    path: 'misc/{{ emmitter }} - {{ date }} - {{ subject }}.pdf'
