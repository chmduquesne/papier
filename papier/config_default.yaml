library: papier.sqlite
directory: ~/papier
log: papier.log
#log: "-"

import:
  copy: yes
  delete: no
  modify: no
  ocr: empty
  redo_ocr: no
  autotag: yes
  set_tag:
    tagged_by: papier

match:
  threshold:
    author: .95
    date: .95
    title: .75

#plugins: [example]
plugins:
  - date
  - lang

path:
  basename: '{{ [business, date, subject] | reject("==", "") | join(" - ") }}.pdf'
