library: papier.sqlite
directory: ~/papier
log: papier.log

import:
  copy: yes
  move: no
  write: no
  ocr: no
  redo_ocr: no
  autotag: yes

tags:
  threshold:
    author: .95
    date: .95
    title: .75

#plugins: [example]
plugins: []

path:
  basename: '{{ [business, date, subject] | reject("==", "") | join(" - ") }}.pdf'
